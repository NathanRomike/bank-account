<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank of Money</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to your Money!</h1>
      <div class="col-md-3">
        <form class="add-user">
          <div class="form-group">
            <label for="new-name">Name</label>
            <input type="text" class="form-control" id="new-name">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <input type="number" class="form-control" id="initial-deposit">
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
    </div>
      <div class="col-md-3">
        <form class="update-amount">
          <div class="form-group">
            <label for="deposit-amount">Deposit Funds</label>
            <input type="number" class="form-control" id="deposit-amount">
          </div>
          <div class="form-group">
            <label for="withdraw-amount">Withdraw Funds</label>
            <input type="number" class="form-control" id="withdraw-amount">
          </div>
          <button type="submit" class="btn">Update Amount</button>
        </form>
      </div>
      <div class="col-md-2 balance">
        <h2>Hello, newUser.userName</h2>
        <h3>Current Account Balance:</h3>
        <h3 id="balance">$</h3>
      </div>
    </div>
  </body>
</html>
